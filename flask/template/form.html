<!DOCTYPE html>
<html>

<head>
    <style>
        h1 {
        font-size: 70px;
        font-weight: 600;
        font-family: -apple-system,system-ui,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
        background-image: linear-gradient(to left, #EF4765, #553c9a);
        color: transparent;
        background-clip: text;
        -webkit-background-clip: text;
        text-align: center;
      }


      
      .button-62 {
        background: linear-gradient(to bottom right, #EF4765, #553c9a);
        border: 0;
        border-radius: 12px;
        color: #FFFFFF;
        cursor: pointer;
        display: inline-block;
        font-family: -apple-system,system-ui,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
        font-size: 16px;
        font-weight: 500;
        line-height: 2.5;
        outline: transparent;
        padding: 0 1rem;
        text-align: center;
        text-decoration: none;
        transition: box-shadow .2s ease-in-out;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        white-space: nowrap;
      }

      .button-62:not([disabled]):focus {
        box-shadow: 0 0 .25rem rgba(0, 0, 0, 0.5), -.125rem -.125rem 1rem rgba(239, 71, 101, 0.5), .125rem .125rem 1rem rgba(255, 154, 90, 0.5);
      }

      .button-62:not([disabled]):hover {
        box-shadow: 0 0 .25rem rgba(0, 0, 0, 0.5), -.125rem -.125rem 1rem rgba(239, 71, 101, 0.5), .125rem .125rem 1rem rgba(255, 154, 90, 0.5);
      }
      button:hover {
        background-color: #b393d3; /* set the background color on hover */
      }
      form {
        background-color: #fff;
        border: 2px solid #fff;
        border-radius: 5px;
        padding: 20px;
        width: 500px;
        margin: 0 auto;
      }
      label {
        display: block;
        margin-bottom: 10px;
        color: #444;
      }
      input[type="text"],
      textarea {
        width: 100%;
        margin-bottom: 20px;
        border: 2px solid #ccc;
        border-radius: 4px;
        resize: none;
      }
      input[type="submit"] {
        background-color: #b393d3;
        border: none;
        color: #b393d3;
        padding: 10px 20px;
        font-size: 1.2em;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #b393d3;
      }
    </style>
    <title>VN STOCK</title>
</head>

<body>
    <h1>VN STOCK</h1>
    <form method="post" action="/submit">
        <label for="user_input"></label>
        <input type="text" name="user_input" id="user_input">
        <button type="submit" class="button-62">Go!</button>
    </form>
</body>

</html>
