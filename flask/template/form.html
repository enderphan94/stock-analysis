<!DOCTYPE html>
<html>

<head>
    <style>
        h1 {
        font-size: 70px;
        font-weight: 600;
        font-family: -apple-system,system-ui,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
        background-image: linear-gradient(to left, #EF4765, #553c9a);
        color: transparent;
        background-clip: text;
        -webkit-background-clip: text;
        text-align: center;
      }


      
      .button-62 {
        background: linear-gradient(to bottom right, #EF4765, #553c9a);
        border: 0;
        border-radius: 12px;
        color: #FFFFFF;
        cursor: pointer;
        display: inline-block;
        font-family: -apple-system,system-ui,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
        font-size: 16px;
        font-weight: 500;
        line-height: 2.5;
        outline: transparent;
        padding: 0 1rem;
        text-align: center;
        text-decoration: none;
        transition: box-shadow .2s ease-in-out;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        white-space: nowrap;
      }

      .button-62:not([disabled]):focus {
        box-shadow: 0 0 .25rem rgba(0, 0, 0, 0.5), -.125rem -.125rem 1rem rgba(239, 71, 101, 0.5), .125rem .125rem 1rem rgba(255, 154, 90, 0.5);
      }

      .button-62:not([disabled]):hover {
        box-shadow: 0 0 .25rem rgba(0, 0, 0, 0.5), -.125rem -.125rem 1rem rgba(239, 71, 101, 0.5), .125rem .125rem 1rem rgba(255, 154, 90, 0.5);
      }
      button:hover {
        background-color: #b393d3; /* set the background color on hover */
      }
      form {
        background-color: #fff;
        border: 2px solid #fff;
        border-radius: 15px 15px 15px 15px;
        padding: 20px;
        width: 500px;
        margin: 0 auto;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.60);
      }
      label {
        display: block;
        margin-bottom: 10px;
        color: #444;
      }
      input[type="text"],
      textarea {
        width: 100%;
        margin-bottom: 20px;
        border: 2px solid #ccc;
        border-radius: 4px;
        resize: none;
      }
      input[type="submit"] {
        background-color: #b393d3;
        border: none;
        color: #b393d3;
        padding: 10px 20px;
        font-size: 1.2em;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #b393d3;
      }

      .year-selects {
      display: inline-block;
      font-family: -apple-system,system-ui,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      }
      .year-selects label,
      .year-selects select {
      display: inline-block;
      }
      .year-selects select {
        margin-left: 5px;
        margin-right: 25px;
            background: linear-gradient(to bottom, #ffffff, #f2f2f2); /* Use a gradient background */
            border: none; /* Remove the border */
    padding: 10px; 

      }
</style>  <title>VN STOCK</title>
</head>

<body>
    <h1>VN STOCK</h1>
    <form action="/submit" method="post" onsubmit="return validateForm()">
        <label for="user_input"></label>
        <input type="text" name="user_input" id="user_input">
        <div class="year-selects">
            <label for="years_from">From year:</label>
            <select name="years_from" id="years_from">
                {% for year in years_from %}
                <option value="{{year}}" {% if year==selected_from %}selected{% endif %}>{{year}}</option>
                {% endfor %}
            </select>
            <label for="years_to">To year:</label>
            <select name="years_to" id="years_to">
                {% for year in years_to %}
                <option value="{{year}}" {% if year==selected_to %}selected{% endif %}>{{year}}</option>
                {% endfor %}
            </select>
        </div>
        <br>
        <br>
        <button type="submit" class="button-62">Go!</button>
    </form>
    <script>
    function validateForm() {
        var years_from = parseInt(document.getElementById("years_from").value);
        var years_to = parseInt(document.getElementById("years_to").value);
        if (years_to - years_from != 5) {
            alert("The period selected must be exactly 5 years");
            return false;
        }
        return true;
    }
    </script>
</body>

</html>
